<div class="card-deck">
<div class="card">
  <div class="card-header">
    Popular theme
  </div>
  <div class="card-body">
    <canvas id="age"></canvas>
  </div>
</div>
<div class="card">
  <div class="card-header">
    Account member
  </div>
  <div class="card-body">
    <canvas id="account"></canvas>
  </div>
</div>
  <div class="table-responsive">
      <table class="table table-striped" id="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">User</th>
          <th scope="col">Audio</th>
          <th scope="col">Amount of reports</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let post of posts">
          <th>{{post.id}}</th>
          <td>{{post.title}}</td>
          <td>{{post.description}}</td>
          <td>{{post.user.email}}</td>
          <td>{{post.audio}}</td>
          <td>{{post.amountReport}}</td>
          <td><button class="btn-primary">Remove post</button></td>
        </tr>
        </tbody>
      </table>
  </div>
</div>
