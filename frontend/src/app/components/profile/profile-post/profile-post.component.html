<div style="min-height: 300px" class="card" [ngStyle]="{'border-color':audioPost.theme, 'box-shadow':'2.4px 4.8px 4.8px'+audioPost.theme}" >

  <div class="css_animation">
    <div id="soundwavesWrapper" (click)="activateSoundWaves()" class="onClickWrapper">
      <div class="pro-rec1"></div>
      <div class="pro-rec1"></div>
      <div class="pro-rec1"></div>
      <div class="pro-rec1"></div>
      <div class="pro-rec1"></div>
      <div class="pro-rec1"></div>
    </div>
  </div>
  <div>
    <i class="fa fa-play-circle-o" aria-hidden="true"></i>
  </div>
<!--  <img style="max-height: 200px" class="card-img-top" src="{{audioPost.img}}" alt="Card image cap">-->
  <advanced-image [cldImg]="img"></advanced-image>
  <div class="card-body">
    <div class="headerBody">
      <div class="profile-post-header">
        <span class="profile-header-pic"> <i class="fa fa-user" aria-hidden="true"></i></span>
        <span class="profile-header-name">{{audioPost.user.username}}</span>
<!--        <span class="profile-header-name">{{audioPost.user.name}}</span>-->
      </div>
      <div>
        <i onclick="document.getElementById('id01').style.display='block'"  class="fa fa-trash profile-bin" aria-hidden="true"></i>
      </div>
<!--      <p class="card-username">{{audioPost.user.name}}</p>-->
<!--      <div class="icons">-->

<!--      </div>-->
    </div>
    <h5 class="card-title">{{audioPost.title}}</h5>
    <p class="card-text">{{audioPost.description}}</p>
  </div>
</div>

<!--//pop up-->
<div id="id01" class="modal">

  <form class="modal-content">
    <div class="container">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
      <h4>Delete Post</h4>
      <p>Are you sure you want to delete your post?</p>

      <div class="clearfix">
        <button  type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button (click)="toRemovePost()" type="button" onclick="document.getElementById('id01').style.display='none'" class="deletebtn">Delete</button>
      </div>
    </div>
  </form>
</div>
<div style="height: 20px"></div>
