<div class="postCard">
<div class="card-body">
  <h2>Create Account</h2>
  <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="email" class="form-control" id="username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
      </div>
      <div class="row">
        <div class="col text-center">
          <button type="submit" class="btn btn-create">Create Account</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col text-center">
        <button routerLink="/feedview" type="button" class="btn btn-cancel">Cancel</button>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <p>Already have an account? <a routerLink="/login">Login!</a></p>
      </div>
    </div>
  </div>
</div>
