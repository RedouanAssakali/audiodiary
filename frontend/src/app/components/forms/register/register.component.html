<div class="postCard">
<div class="card-body">
  <h2>Create Account</h2>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6">
        <form (ngSubmit)="onSubmit()" #f="ngForm">

          <div class="form-group">
            <label for="inputEmail">E-mail</label>
            <input type="email" class="form-control" id="inputEmail" name="email"
                   [(ngModel)]="user.email" #emailComponent="ngModel" required email>
            <div *ngIf="!emailComponent.valid && emailComponent.touched" class="alert alert-warning">Please enter a valid e-mail</div>
          </div>


          <div class="form-group">
            <label for="resetPassword">Username</label>
            <input type="text" class="form-control" id="resetPassword" name="name"
                   [(ngModel)]="user.username" #usernameComponent="ngModel" required >
            <div *ngIf="!usernameComponent.valid && usernameComponent.touched" class="alert alert-warning">Please enter a valid name</div>
          </div>

          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" name="name"
                   [(ngModel)]="user.name" #nameComponent="ngModel" required >
            <div *ngIf="!nameComponent.valid && nameComponent.touched" class="alert alert-warning">Please enter a valid name</div>
          </div>


          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password"
                   [(ngModel)]="user.encodedPassword" #passwordComponent="ngModel" required >
            <div *ngIf="!passwordComponent.valid && passwordComponent.touched" class="alert alert-warning">Please enter a valid password</div>
          </div>






          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign-up</button>
        </form>

      </div>
      <div class="col-sm-3">
      </div>
    </div>
    <hr>
    <div class="row>">
      <div class="col">
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      </div>
    </div>
  </div>
</div>
</div>
