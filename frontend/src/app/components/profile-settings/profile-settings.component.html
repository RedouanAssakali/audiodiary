<div style="height: 150px"></div>

<h3>Profile Settings</h3>
<div class="profile-settings-container">
  <div class="title-container">
    <span class="profile-header-pic"> <i class="fa fa-user" aria-hidden="true"></i></span>
    <span class="profile-header-name"><input type="file" id="myFile" name="filename"></span>
  </div>

  <hr class="profile-hr">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6">
        <form (ngSubmit)="onSubmit()" #f="ngForm">

          <div class="form-group">
            <label for="userName">username</label>
            <input type="text" class="form-control" id="userName" name="name"
                   [(ngModel)]="user.username" #nameComponent="ngModel" required>
            <div *ngIf="!nameComponent.valid && nameComponent.touched" class="alert alert-warning">Please enter a valid
              name
            </div>
          </div>


          <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name" name="name"
                   [(ngModel)]="user.name" #nameComponent="ngModel" required>
            <div *ngIf="!nameComponent.valid && nameComponent.touched" class="alert alert-warning">Please enter a valid
              name
            </div>
          </div>


          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password"
                   [(ngModel)]="user.encodedPassword" #passwordComponent="ngModel" required>
            <div *ngIf="!passwordComponent.valid && passwordComponent.touched" class="alert alert-warning">Please enter
              a valid password
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Update</button>
        </form>

      </div>
      <div class="col-sm-3">
      </div>
    </div>
    <hr>
    <div class="row>">
      <div class="col">
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      </div>
    </div>
  </div>
</div>
